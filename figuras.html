<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
</head>
<body>
    <header>
        <h1>Figuras geometricas</h1>
        <p>Este es el primer taller de curso de javascript</p>
    </header>

    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
    </section>

    <form action="">
        <label for="">
            Escribe cuanto mide cada lado de tu cuadrado
        </label>
            <input id="InputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button> 

            <label for="">
                Escribe cuanto mide cada lado de tu triangulo
            </label>
                <input id="InputTriangulo" type="number" />
                <button type="button" onclick="calcularAreaTriangulo()">
                    Calcular la area del triangulo
                </button> 
    </form>

    <script src="figura2.js"></script>
</body>
</html>
